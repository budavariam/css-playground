<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Playground</title>
    <link rel="stylesheet" href="style.css">
    <style id="editable" contenteditable="true" spellcheck="false">
        p:first-of-type {
            background-color: deepskyblue;
        }

        p:last-child {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>CSS Playground</h1>
        <div class="info">
            Have fun with contenteditable and css.
            You can edit the styles in the upper box,
            and it edits the styles in real time.
        </div>
        <p>First paragraph</p>
        <p>Second paragraph</p>
        <p>Third Paragraph</p>
    </div>
</body>
</html>
